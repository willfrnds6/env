name: Java compilation CI

on:
  push:
    branches: [ "CI" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: debian-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean validate package clean install --file pom.xml